    <div class="gr">
        <h1>Solicitação de Doação</h1>
    </div>

    <form>
        <label for="nome">Nome do Solicitante:</label>
        <input type="text" id="nome" required>

        <label for="necessidade">Necessidade:</label>
        <select id="necessidade" required>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="infantil">Infantil</option>
        </select>

        <label for="produto">Produto Necessário:</label>
        <select id="produto" required>
            <option value="casaco">Casaco</option>
            <option value="calça">Calça</option>
            <option value="bermuda">Bermuda</option>
            <option value="camiseta">Camiseta</option>
            <option value="sapato">Sapato</option>
            <option value="todos">Todos</option>
        </select>

        <label for="tamanho">Tamanho:</label>
        <input type="text" id="tamanho" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" required>

        <label for="endereco">Endereço para Entrega:</label>
        <input type="text" id="endereco" required>

        <label for="telefone">Telefone para Contato:</label>
        <input type="text" id="telefone" required>

        <button type="button" onclick="processarSolicitacao()">Enviar Solicitação</button>
    </form>
