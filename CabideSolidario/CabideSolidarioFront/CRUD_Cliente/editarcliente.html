<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #000000;
        }

        #editForm {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
        
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            
            border: 1px solid;
            box-sizing: border-box;
            border-radius: 2px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 32px;
            cursor: pointer;
            border: none;
            margin-bottom: 12px;
        
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <h1>Editar Perfil</h1>

    <div id="editForm">
       
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone">
        <label for="endereço">Endereço:</label>
        <input type="text" id="endereço">
        <h1> </h1>
        <button onclick="salvarEdicao()">Salvar Edição</button>
    </div>

    <script>
        function salvarEdicao() {
            var url = window.location.href;
            var parametrosURL = new URLSearchParams(url.split('?')[1]);
            const idCliente = parametrosURL.get('id');

            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var telefone = document.getElementById('telefone').value;

            if (nome == '') {
                alert('Informe o seu nome.');
                document.getElementById("nome").focus();
            } else if (email == '') {
                alert('Informe o seu email.');
                document.getElementById("email").focus();
            } else if (telefone == '') {
                alert('Informe o seu número do telefone.');
                document.getElementById("telefone").focus();
            } else if (telefone == '') {
                alert('Informe o seu endereço.');
                document.getElementById("endereço").focus();
            } else {
                fetch(`http://localhost:3000/atualizar_cliente/${idCliente}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nome: nome,
                        email: email,
                        telefone: telefone
                    }),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data.message);
                    })
                    .catch(error => {
                        console.error('Erro ao atualizar cliente:', error);
                    });

                alert('Informações editadas.');
                close('editarcliente.html');
                open('gerenciarCliente.html');
            }
        }
    </script>
</body>

</html>
