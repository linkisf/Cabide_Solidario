<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles_cadastro.css">
</head>
<body>
    <div class="container">
        <div class="cadastro-container">
            <h2>Cadastro</h2>
        
            <form id="cadastroForm" onsubmit="processarCadastro(event)">
                <div class="form-row">
                    <input type="text" id="idNovoUsuario" placeholder="Novo Usuário" required>
                    <input type="email" id="idEmail" placeholder="E-mail" required>
                </div>
                <div class="form-row">
                    <input type="password" name="newPassword" placeholder="Senha" id="idSenha" required>
                    <input type="password" name="confirm_newPassword" id="idSenha placeholder="Confirme a Senha" required>
                </div>
                
                <h3>Endereço</h3>
                <div class="address-container">
                    <input type="text" id="idCep" placeholder="CEP" required>
                    <input type="text" id="idCidade" placeholder="Cidade" required>
                    <input type="text" id="idBairro" placeholder="Bairro" required>
                    <input type="text" id="idRua" placeholder="Rua" required>
                    <input type="text" id="idNumero" placeholder="Número" required>
                    <input type="text" id="idComplemento" placeholder="Complemento">
                </div>

                <input type="tel" id="idTelefone" placeholder="Telefone" required>
              
                <h3>Tipo de Cadastro</h3>
                <div class="radio-group">
                    <input type="radio" name="tipoCadastro" value="doador" id="doador" required>
                    <label for="doador">Doador</label>
                    <input type="radio" name="tipoCadastro" value="instituicao" id="instituicao" required>
                    <label for="instituicao">Instituição</label>
                </div>
                
                <div id="cpfField">
                    <input type="text" id="idCpf" placeholder="CPF">
                    <input type="text" id="idDtNascimento" placeholder="Data de nascimento">
                </div>
                <div id="cnpjField">
                    <input type="text" id="cnpj" placeholder="CNPJ">
                </div>
                
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
